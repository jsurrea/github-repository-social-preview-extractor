<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Social Preview Extractor</title>
    <meta
      name="description"
      content="Extract and download GitHub's auto-generated social preview images from any public repository"
    />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16' fill='white'><path d='M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8z'/></svg>" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>GitHub Social Preview Extractor</h1>
        <p class="subtitle">
          Extract and download the auto-generated social preview image from any
          public GitHub repository.
        </p>
      </header>

      <main>
        <form id="extract-form" autocomplete="off">
          <div class="input-group">
            <input
              type="text"
              id="repo-url"
              placeholder="https://github.com/owner/repo"
              aria-label="GitHub repository URL"
              spellcheck="false"
            />
            <button type="submit" id="extract-btn">
              <span class="btn-text">Extract</span>
              <span class="btn-loader hidden" aria-hidden="true"></span>
            </button>
          </div>
          <p id="input-error" class="error-message hidden" role="alert"></p>
        </form>

        <section id="result-section" class="hidden">
          <div id="image-status" class="status-badge hidden"></div>
          <div id="preview-container">
            <img id="preview-image" alt="Social preview image" />
          </div>
          <button id="download-btn" class="download-btn hidden">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="7 10 12 15 17 10" />
              <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
            Download Image
          </button>
        </section>

        <section id="error-section" class="hidden">
          <div class="error-card">
            <p id="error-message"></p>
            <button id="retry-btn" class="retry-btn">Try Again</button>
          </div>
        </section>
      </main>

      <footer>
        <p>
          Open source on
          <a
            href="https://github.com/jsurrea/github-repository-social-preview-extractor"
            target="_blank"
            rel="noopener noreferrer"
            >GitHub</a
          >
        </p>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
