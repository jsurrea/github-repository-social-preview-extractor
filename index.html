<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Social Preview Extractor</title>
    <meta
      name="description"
      content="Extract and download GitHub's auto-generated social preview images from any public repository"
    />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñºÔ∏è</text></svg>" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>GitHub Social Preview Extractor</h1>
        <p class="subtitle">
          Extract and download the auto-generated social preview image from any
          public GitHub repository.
        </p>
      </header>

      <main>
        <form id="extract-form" autocomplete="off">
          <div class="input-group">
            <input
              type="text"
              id="repo-url"
              placeholder="https://github.com/owner/repo"
              aria-label="GitHub repository URL"
              spellcheck="false"
            />
            <button type="submit" id="extract-btn">
              <span class="btn-text">Extract</span>
              <span class="btn-loader hidden" aria-hidden="true"></span>
            </button>
          </div>
          <p id="input-error" class="error-message hidden" role="alert"></p>
        </form>

        <section id="result-section" class="hidden">
          <div id="image-status" class="status-badge hidden"></div>
          <div id="preview-container">
            <img id="preview-image" alt="Social preview image" />
          </div>
          <button id="download-btn" class="download-btn hidden">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              aria-hidden="true"
            >
              <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
              <polyline points="7 10 12 15 17 10" />
              <line x1="12" y1="15" x2="12" y2="3" />
            </svg>
            Download Image
          </button>
        </section>

        <section id="error-section" class="hidden">
          <div class="error-card">
            <p id="error-message"></p>
            <button id="retry-btn" class="retry-btn">Try Again</button>
          </div>
        </section>
      </main>

      <footer>
        <p>
          Open source on
          <a
            href="https://github.com/jsurrea/github-repository-social-preview-extractor"
            target="_blank"
            rel="noopener noreferrer"
            >GitHub</a
          >
        </p>
      </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
